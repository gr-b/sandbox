<title>VPC Sandbox</title>

<!-- Meta Tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Raleway|Roboto|Rubik" rel="stylesheet">

<!-- Materialize -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css" rel="stylesheet" />

<!-- Custom Styles -->
<link rel="stylesheet" type="text/css" href="/assets/prod/css/style.css">


<header>
  <h1><a href="/">Sandbox</a></h1>
  <h4 id="breadcrumbs"></h4>
</header>
<div id="page" class="container body">
</div>
<footer>
  Copyright © 2017 · Venice Project Center · All Rights Reserved
</footer>

<!-- Templates -->
<script id="text-field-entry" type="text/x-handlebars-template">
  <div class="input-field" id="{{id}}">
    <input type="text" id="{{id}}-field">
    <label for="{{id}}-field">{{title}}</label>
  </div>
</script>

<script id="select-entry" type="text/x-handlebars-template">
  <div class="input-field" id="{{id}}">
    <select id="{{id}}-select">
      <option value="" disabled>Choose your option</option>
      {{#each options}}
      <option value="{{value}}">{{text}}</option>
      {{/each}}
    </select>
    <label>{{title}}</label>
  </div>
</script>

<script id="data-filter" type="text/x-handlebars-template">
<div class= 'row'>
  <div class="input-field col-md-4" id="{{id}}-1">
    <select id="{{id}}-columnSelect">
      <option value="" disabled>Choose your option</option>
      {{#each column}}
      <option value="{{value}}">{{text}}</option>
      {{/each}}
    </select>
    </div>
    <div class="input-field col-md-2" id="{{id}}-2">
  <select id="{{id}}-operations">
    <option value="in">is one of</option>
    <option value="not">is not one of</option>
  </select>
</div>
<div class="input-field col-md-6" id="{{id}}-3">
<select multiple id="{{id}}-categories">
  <option value="" disabled>Choose your option</option>
  {{#each category}}
  <option value="{{value}}">{{text}}</option>
  {{/each}}
</select>
  </div>
</div>
</script>

<script id="numeric-filter" type="text/x-handlebars-template">
<div class= 'row'>
  <div class="input-field col-md-4" id="{{id}}-1">
    <select id="{{id}}-columnSelect">
      <option value="" disabled>Choose your option</option>
      {{#each column}}
      <option value="{{value}}">{{text}}</option>
      {{/each}}
    </select>
    </div>
    <div class="input-field col-md-2" id="{{id}}-2">
  <select id="{{id}}-operations">
    <option value="=">=</option>
    <option value=">">&gt;</option>
    <option value="<">&lt;</option>
    <option value="≥">≥</option>
    <option value="≤">≤</option>
    <option value="≠">≠</option>
  </select>
</div>
<div class="input-field col-md-6" id="{{id}}-3">
    <input type="number" id="{{id}}-field">
    <label for="{{id}}-number"></label>
  </div>
</div>
</script>

<script id="select-multiple-entry" type="text/x-handlebars-template">
  <div class="input-field" id="{{id}}">
    <select multiple id="{{id}}-select">
      <option value="" disabled>Choose your option</option>
      {{#each options}}
      <option value="{{value}}">{{text}}</option>
      {{/each}}
    </select>
    <label>{{title}}</label>
  </div>
</script>


<script id="header-one" type="text/x-handlebars-template">
  <h4 class="form-header">{{text}}</h4>
</script>

<script id="range-entry" type="text/x-handlebars-template">
  <label for="{{id}}-field">{{title}}</label>
  <form action="#" id="{{id}}">
    <p class="range-field" >
      <input type="range" id="{{id}}-field" min="{{min}}" max="{{max}}" value="{{current}}"/>
    </p>
  </form>
</script>

<script id="button" type="text/x-handlebars-template">
  <a id="{{id}}" class="waves-effect waves-light btn">{{text}}</a>
</script>




<script id="moveable" type="text/x-handlebars-template">
  <div class = 'mv' id="{{id}}-div">
    <label  for="{{id}}-up">{{title}}</label>
    <input type="color" value="{{color}}" id="{{id}}-color" class="pick-a-color form-control">
    <input  id="{{id}}-up" category='{{title}}' type="button" value="↑" />
    <input  id="{{id}}-dn" category='{{title}}' type="button" value="↓" />
    <p>
</script>

<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIWqV-QwqZnTNmvw7v89usuReSZOMzoKo"></script>
<script src="assets/prod/js/app.bundle.js"></script>
